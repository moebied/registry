{% extends "layout.html" %}

{% block title %}
    Industry Register
{% endblock %}

{% block main %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <form action="/indregister" method="post">
        <div><h2><b>Supplier Registration</b></h2></div>
        <div><p><b>Company Information</b></p></div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="indname" placeholder="Company Name" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="indtype" placeholder="Industry" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="indrepfirst" placeholder="Industry Rep First" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="indreplast" placeholder="Industry Rep Last" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="indrepphone" placeholder="Industry Rep Phone" type="numeric"/>
        </div>
        <div><p><b>Account Information</b></p></div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="indemail" placeholder="Email" type="email"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}

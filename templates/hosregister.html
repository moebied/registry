{% extends "layout.html" %}

{% block title %}
    Physician Register
{% endblock %}

{% block main %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <form action="/hosregister" method="post">
        <div><h2><b>Hospital Registration</b></h2></div>
        <div><p><b>Hospital Information</b></p></div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="hospitalname" placeholder="Hospital Name" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="hospitalphone" placeholder="Phone Number" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="hospitalcity" placeholder="Hospital City" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="hospitalbeds" placeholder="Number of Beds" type="integer"/>
        </div>
        <div><p><b>Account Information</b></p></div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="hospitalemail" placeholder="Email" type="email"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
